<script>
    function clasificarValor(valor){
        if (valor % 2 == 0 ){
            console.log("El valor es divisible entre 2.");
        } else if (valor % 3 == 0){
            console.log("El valor es divisible entre 3.");
        }
        else {
            console.log("El valor no es divisible entre las opciones");
        }
   
    };
    clasificarValor(20);
    clasificarValor(33);
    clasificarValor(1);
</script>
